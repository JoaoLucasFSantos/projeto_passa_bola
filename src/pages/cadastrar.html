<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Passa a Bola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#8A2BE2',
                            'purple-hover': '#7b24cb'
                        },
                        dark: {
                            100: '#EAEAEA',
                            500: '#3a3a3a',
                            600: '#2c2c2c',
                            700: '#1f1f1f',
                            800: '#1c1c1c',
                            900: '#121212'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-dark-100">
    <main class="flex items-center justify-center min-h-screen p-4">
        <div
            class="w-full max-w-5xl flex flex-col md:flex-row bg-dark-800 rounded-2xl shadow-lg overflow-hidden">
            <div class="w-full md:w-1/2 hidden md:block">
                <img src="https://images.unsplash.com/photo-1730816434944-9db48c7ff203?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTF8fGZ1dGVib2wlMjBmZW1pbmlub3xlbnwwfHwwfHx8MA%3D%3D"
                    alt="Jogadoras de futebol em ação"
                    class="w-full h-full object-cover">
            </div>
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <h2 class="text-2xl font-bold mb-2">Bem vindo ao Passa a Bola!
                </h2>
                <div class="flex my-6">
                    <a href="entrar.html"
                        class="px-5 py-2 text-gray-400">Entrar</a>
                    <a href="cadastrar.html"
                        class="px-5 py-2 bg-brand-purple text-white rounded-lg">Cadastrar</a>
                </div>
                <form action="#" class="space-y-5">
                    <div>
                        <label for="usuario"
                            class="text-sm font-medium text-gray-300">Usuário</label>
                        <input type="text" id="usuario"
                            class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                    </div>
                    <div>
                        <label for="email"
                            class="text-sm font-medium text-gray-300">Email</label>
                        <input type="email" id="email"
                            class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                    </div>
                    <div>
                        <label for="endereco"
                            class="text-sm font-medium text-gray-300">Endereço</label>
                        <input type="text" id="endereco"
                            class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="w-full">
                            <label for="telefone"
                                class="text-sm font-medium text-gray-300">Telefone</label>
                            <input type="tel" id="telefone"
                                class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                        </div>
                        <div class="w-full">
                            <label for="senha-cadastro"
                                class="text-sm font-medium text-gray-300">Senha</label>
                            <input type="password" id="senha-cadastro"
                                class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                        </div>
                    </div>
                    <br><br>
                    <a href="/index.html"
                        class="w-full px-40 py-3 bg-brand-purple text-white font-semibold rounded-lg hover:bg-brand-purple-hover transition-colors">Cadastrar</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
