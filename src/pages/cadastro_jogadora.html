<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jogadora - Copa Passa a Bola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#6D28D9',
                            'purple-light': '#8B5CF6',
                            lavender: '#C4B5FD'
                        },
                        dark: {
                            100: '#EAEAEA',
                            600: '#2c2c2c',
                            700: '#1f1f1f',
                            800: '#1c1c1c',
                            900: '#121212'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-dark-100">
    <header class="bg-dark-800/80 backdrop-blur-sm sticky top-0 z-50">
        <nav
            class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4">
            <a class="flex items-center gap-3">
                <img src="src/assets/imgs/logo.png" alt="Logo Passa a Bola"
                    class="w-8 h-8">
                <span class="text-xl font-bold">Copa Passa a Bola</span>
            </a>
            <div class="hidden md:flex items-center gap-6 text-sm font-medium">
                <a href="copa.html"
                    class="hover:text-brand-purple-light transition-colors">Início</a>
                <a href="times.html"
                    class="hover:text-brand-purple-light transition-colors">Times</a>
                <a href="cadastro_time.html"
                    class="hover:text-brand-purple-light transition-colors">Cadastro
                    Time</a>
                <a href="cadastro_jogadora.html"
                    class="text-brand-lavender font-bold">Cadastro Jogadora</a>
                <a href="regras.html"
                    class="hover:text-brand-purple-light transition-colors">Regras</a>
                <a href="meu_time.html"
                    class="hover:text-brand-purple-light transition-colors">Meu
                    Time</a>
            </div>
            <div class="flex items-center gap-4">
                <button class="hover:text-brand-purple-light transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <a href="perfil_copa.html"
                    class="block w-8 h-8 rounded-full overflow-hidden">
                    <img src="src/assets/imgs/perfil.png" alt="Foto do perfil"
                        class="w-full h-full object-cover">
                </a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Registro de Jogadora</h1>
            <form action="#" class="space-y-6">
                <div>
                    <label for="nome-completo"
                        class="text-sm font-medium text-gray-300">Nome
                        Completo</label>
                    <input type="text" id="nome-completo"
                        placeholder="Insira o nome completo"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>
                <div>
                    <label for="email"
                        class="text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" placeholder="Insira o e-mail"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>
                <div>
                    <label for="telefone"
                        class="text-sm font-medium text-gray-300">Numero de
                        telefone</label>
                    <input type="tel" id="telefone"
                        placeholder="Insira o numero de telefone"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>
                <div>
                    <label for="camiseta"
                        class="text-sm font-medium text-gray-300">Numero da
                        Camiseta</label>
                    <input type="number" id="camiseta"
                        placeholder="Insira o numero da camiseta"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>
                <div>
                    <label for="posicao"
                        class="text-sm font-medium text-gray-300">Posição
                        Preferencial</label>
                    <select id="posicao"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple appearance-none">
                        <option>Insira a posição que prefere jogar</option>
                        <option>Goleira</option>
                        <option>Defensora</option>
                        <option>Meio-campista</option>
                        <option>Atacante</option>
                    </select>
                </div>
                <div>
                    <label for="experiencia"
                        class="text-sm font-medium text-gray-300">Nível de
                        Experiência</label>
                    <input type="range" id="experiencia" min="1" max="5"
                        class="mt-1 w-full h-2 bg-dark-600 rounded-lg appearance-none cursor-pointer">
                </div>
                <div>
                    <label for="time-afiliado"
                        class="text-sm font-medium text-gray-300">Time Afiliado
                        (Opcional)</label>
                    <input type="text" id="time-afiliado"
                        placeholder="Insira o time que joga"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="jogadora-livre"
                        class="h-4 w-4 bg-dark-700 border-dark-600 text-brand-purple focus:ring-brand-purple rounded">
                    <label for="jogadora-livre" class="text-sm">Registrar como
                        jogadora livre</label>
                </div>
                <button type="submit"
                    class="w-full py-3 bg-brand-lavender text-dark-900 font-bold rounded-lg hover:opacity-90 transition-opacity">Registrar</button>
            </form>
        </div>
    </main>
    <footer class="bg-dark-800 mt-16 border-t border-dark-700">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div
                class="flex flex-col sm:flex-row justify-between items-center gap-6">
                <div class="text-center sm:text-left"><a
                        class="flex items-center justify-center sm:justify-start gap-3"><img
                            src="src/assets/imgs/logo.png" alt="Logo Passa a Bola"
                            class="w-8 h-8"><span
                            class="text-xl font-bold">Passa a Bola</span></a>
                </div>
                <div class="text-center text-sm text-gray-500">
                    <p>&copy; 2025 Passa a Bola. Todos os direitos reservados.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
