<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Passa a Bola</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              purple: '#8A2BE2',
              'purple-hover': '#7b24cb'
            },
            dark: {
              100: '#EAEAEA',
              500: '#3a3a3a',
              600: '#2c2c2c',
              700: '#1f1f1f',
              800: '#1c1c1c',
              900: '#121212'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dark-900 text-dark-100">
  <main class="flex items-center justify-center min-h-screen p-4">
    <div
      class="w-full max-w-5xl flex flex-col md:flex-row bg-dark-800 rounded-2xl shadow-lg overflow-hidden">
      
      <div class="w-full md:w-1/2 hidden md:block">
        <img src="https://images.unsplash.com/photo-1526842047491-3950c55e09b4?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODZ8fGZ1dGVib2wlMjBmZW1pbmlub3xlbnwwfHwwfHx8MA%3D%3D"
          alt="Jogadoras de futebol se abraçando"
          class="w-full h-full object-cover">
      </div>

      <div class="w-full md:w-1/2 p-8 md:p-12">
        <h2 class="text-2xl font-bold mb-2">Bem vindo de volta!</h2>
        <p class="text-gray-400 mb-6 text-sm">Estamos felizes de ter você conosco novamente</p>

        <div class="flex mb-6 space-x-4">
          <a href="entrar.html"
            class="px-5 py-2 bg-brand-purple text-white rounded-lg">Entrar</a>
          <a href="cadastrar.html"
            class="px-5 py-2 text-gray-400 hover:text-white transition-colors">Cadastrar</a>
        </div>

        <form action="#" class="space-y-6">
          <div>
            <label for="email-login"
              class="text-sm font-medium text-gray-300">Endereço de e-mail</label>
            <input type="email" id="email-login"
              class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
          </div>

          <div>
            <label for="senha-login"
              class="text-sm font-medium text-gray-300">Senha</label>
            <input type="password" id="senha-login"
              class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="lembrar-me" name="lembrar-me"
                type="checkbox"
                class="h-4 w-4 bg-dark-700 border-dark-600 text-brand-purple focus:ring-brand-purple rounded">
              <label for="lembrar-me"
                class="ml-2 block text-sm text-gray-300">Lembrar-me</label>
            </div>
            <div class="text-sm">
              <a href="#"
                class="font-medium text-brand-purple hover:text-brand-purple-hover">Esqueceu a senha?</a>
            </div>
          </div>
          <a href="../../index.html"
            class="block w-full text-center px-5 py-3 bg-brand-purple text-white font-semibold rounded-lg hover:bg-brand-purple-hover transition-colors">
            Entrar
          </a>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
