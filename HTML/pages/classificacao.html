<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação - Copa Passa a Bola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        /* Esconde a barra de rolagem das abas */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#6D28D9'
                        },
                        dark: {
                            100: '#EAEAEA',
                            600: '#2c2c2c',
                            700: '#1f1f1f',
                            800: '#1c1c1c',
                            900: '#121212'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-dark-100">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <a href="times.html"
            class="inline-flex items-center gap-2 text-gray-300 hover:text-white mb-8 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            <span>Voltar para Times</span>
        </a>
        <header class="mb-8">
            <h1 class="text-4xl font-bold">Classificação</h1>
        </header>
        <nav class="border-b border-dark-700 mb-6">
            <div class="flex space-x-6 overflow-x-auto no-scrollbar">
                <a href="#"
                    class="py-3 px-2 text-white border-b-2 border-brand-purple font-semibold">Grupo
                    A</a>
                <a href="#"
                    class="py-3 px-2 text-gray-400 hover:text-white">Grupo B</a>
                <a href="#"
                    class="py-3 px-2 text-gray-400 hover:text-white">Grupo C</a>
                <a href="#"
                    class="py-3 px-2 text-gray-400 hover:text-white">Grupo D</a>
            </div>
        </nav>
        <div class="bg-dark-800 rounded-lg overflow-hidden">
            <div
                class="grid grid-cols-11 lg:grid-cols-12 text-center text-xs font-semibold text-gray-400 p-4">
                <div class="col-span-3 lg:col-span-4 text-left">Time</div>
                <span>P</span><span>J</span><span>V</span><span>E</span><span>D</span><span>GP</span><span>GC</span><span>SG</span>
            </div>
            <div class="text-sm">
                <div
                    class="grid grid-cols-11 lg:grid-cols-12 text-center items-center p-4 border-t border-dark-700/50">
                    <div class="col-span-3 lg:col-span-4 text-left font-medium">
                        FC Sol Nascente</div>
                    <span>12</span><span>5</span><span>4</span><span>0</span><span>1</span><span>15</span><span>5</span><span>10</span>
                </div>
                <div
                    class="grid grid-cols-11 lg:grid-cols-12 text-center items-center p-4 border-t border-dark-700/50">
                    <div class="col-span-3 lg:col-span-4 text-left font-medium">
                        FC Fenix</div>
                    <span>10</span><span>5</span><span>3</span><span>1</span><span>1</span><span>12</span><span>7</span><span>5</span>
                </div>
                <div
                    class="grid grid-cols-11 lg:grid-cols-12 text-center items-center p-4 border-t border-dark-700/50">
                    <div class="col-span-3 lg:col-span-4 text-left font-medium">
                        FC Novo Horizonte</div>
                    <span>7</span><span>5</span><span>2</span><span>1</span><span>2</span><span>8</span><span>9</span><span>-1</span>
                </div>
                <div
                    class="grid grid-cols-11 lg:grid-cols-12 text-center items-center p-4 border-t border-dark-700/50">
                    <div class="col-span-3 lg:col-span-4 text-left font-medium">
                        FC Estrela Cadente</div>
                    <span>1</span><span>5</span><span>0</span><span>1</span><span>4</span><span>3</span><span>17</span><span>-14</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
