<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Time - Copa Passa a Bola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#6D28D9',
                            'purple-light': '#8B5CF6',
                            lavender: '#C4B5FD'
                        },
                        dark: {
                            100: '#EAEAEA',
                            600: '#2c2c2c',
                            700: '#1f1f1f',
                            800: '#1c1c1c',
                            900: '#121212'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-dark-100">
    <header class="bg-dark-800/80 backdrop-blur-sm sticky top-0 z-50">
        <nav
            class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4">
            <a class="flex items-center gap-3">
                <img src="/HTML/images/logo.png" alt="Logo Passa a Bola"
                    class="w-8 h-8">
                <span class="text-xl font-bold">Copa Passa a Bola</span>
            </a>
            <div class="hidden md:flex items-center gap-6 text-sm font-medium">
                <a href="copa.html"
                    class="hover:text-brand-purple-light transition-colors">In√≠cio</a>
                <a href="times.html"
                    class="hover:text-brand-purple-light transition-colors">Times</a>
                <a href="cadastro_time.html"
                    class="text-brand-lavender font-bold">Cadastro Time</a>
                <a href="cadastro_jogadora.html"
                    class="hover:text-brand-purple-light transition-colors">Cadastro
                    Jogadora</a>
                <a href="regras.html"
                    class="hover:text-brand-purple-light transition-colors">Regras</a>
                <a href="meu_time.html"
                    class="hover:text-brand-purple-light transition-colors">Meu
                    Time</a>
            </div>
            <div class="flex items-center gap-4">
                <button class="hover:text-brand-purple-light transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <a href="/HTML/pages/perfil_copa.html"
                    class="block w-8 h-8 rounded-full overflow-hidden">
                    <img src="/HTML/images/perfil.png" alt="Foto do perfil"
                        class="w-full h-full object-cover">
                </a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Registro de Time</h1>
            <form action="#" class="space-y-6">
                <div>
                    <label for="nome-time"
                        class="text-sm font-medium text-gray-300">Nome do
                        Time</label>
                    <input type="text" id="nome-time"
                        placeholder="Insira o nome do Time"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>
                <div>
                    <label for="num-jogadoras"
                        class="text-sm font-medium text-gray-300">Numero de
                        Jogadoras</label>
                    <input type="number" id="num-jogadoras"
                        placeholder="Insira o numero de jogadoras"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>
                <div>
                    <label for="cor-uniforme"
                        class="text-sm font-medium text-gray-300">Cor do
                        Uniforme</label>
                    <input type="text" id="cor-uniforme"
                        placeholder="Insira a cor do uniforme"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>
                <div>
                    <label for="nome-treinadora"
                        class="text-sm font-medium text-gray-300">Nome da
                        Treinadora</label>
                    <input type="text" id="nome-treinadora"
                        placeholder="Insira o nome da Treinadora"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple">
                </div>
                <div>
                    <label for="historia-time"
                        class="text-sm font-medium text-gray-300">Historia do
                        Time</label>
                    <textarea id="historia-time" rows="4"
                        placeholder="Insira a historia do time"
                        class="mt-1 w-full p-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-purple"></textarea>
                </div>
                <div>
                    <label for="logo-upload"
                        class="text-sm font-medium text-gray-300">Carregue a
                        logo do time</label>
                    <div
                        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dark-600 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400"
                                stroke="currentColor" fill="none"
                                viewBox="0 0 48 48" aria-hidden="true">
                                <path
                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8"
                                    stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-400"><label
                                    for="file-upload"
                                    class="relative cursor-pointer bg-dark-800 rounded-md font-medium text-brand-purple-light hover:text-brand-purple focus-within:outline-none"><span>Carregar
                                        a logo</span><input id="file-upload"
                                        name="file-upload" type="file"
                                        class="sr-only"></label></div>
                            <p class="text-xs text-gray-500">Clique ou arraste
                                para carregar o logo</p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="termos"
                        class="h-4 w-4 bg-dark-700 border-dark-600 text-brand-purple focus:ring-brand-purple rounded">
                    <label for="termos" class="text-sm">Eu concordo com os
                        termos e regras do Copa Passa a Bola</label>
                </div>
                <div
                    class="flex flex-col sm:flex-row items-center justify-between gap-4 pt-4">
                    <button type="submit"
                        class="w-full sm:w-auto py-3 px-6 bg-brand-lavender text-dark-900 font-bold rounded-lg hover:opacity-90 transition-opacity">Finalizar
                        Registro</button>
                    <a href="#"
                        class="w-full sm:w-auto text-center py-3 px-6 text-brand-lavender font-semibold rounded-lg hover:bg-dark-700 transition-colors">Adicionar
                        Jogadoras</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-dark-800 mt-16 border-t border-dark-700">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div
                class="flex flex-col sm:flex-row justify-between items-center gap-6">
                <div class="text-center sm:text-left"><a
                        class="flex items-center justify-center sm:justify-start gap-3"><img
                            src="/HTML/images/logo.png" alt="Logo Passa a Bola"
                            class="w-8 h-8"><span
                            class="text-xl font-bold">Passa a Bola</span></a>
                </div>
                <div class="text-center text-sm text-gray-500">
                    <p>&copy; 2025 Passa a Bola. Todos os direitos reservados.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
